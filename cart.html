<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ショッピングカート｜東京サウナ</title>
  <meta name="description" content="ショッピングカートの中身を確認できます。">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Source+Serif+4:wght@400;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ヘッダー -->
  <header></header>

  <main>
    <div class="container">
      <h1>ショッピングカート</h1>
      <div id="cart-content">
        <p class="loading-msg" style="text-align:center; padding: 40px; color: #666;">カート情報を読み込んでいます...</p>
      </div>
    </div>
  </main>

  <!-- フッター -->
  <footer></footer>
  <script src="common.js"></script>

  <script>
    // カートの描画
    document.addEventListener('DOMContentLoaded', () => {
      const cart = JSON.parse(localStorage.getItem('tokyoSaunaCart')) || [];
      renderCartHTML(cart);
    });

    function renderCartHTML(cart) {
      const cartContent = document.getElementById('cart-content');
      
      if (cart.length === 0) {
        cartContent.innerHTML = `
          <div class="empty-cart">
            <p>カートに商品が入っていません。</p>
            <a href="shop.html" class="btn btn-primary">お買い物を続ける</a>
          </div>
        `;
        return;
      }

      let html = `
        <table class="cart-table">
          <thead>
            <tr>
              <th style="width: 50%;">商品</th>
              <th style="width: 15%;">数量</th>
              <th style="width: 20%;">小計</th>
              <th style="width: 15%;"></th>
            </tr>
          </thead>
          <tbody>
      `;

      let total = 0;

      cart.forEach((item, index) => {
        const subtotal = item.price * item.quantity;
        total += subtotal;
        html += `
          <tr>
            <td>
              <div class="cart-item-info">
                <img src="${item.image.replace(/\.(jpg|png)$/, '.webp')}" alt="${item.name}" class="cart-item-img">
                <div class="cart-item-text">
                  <h3>${item.name}</h3>
                  <div class="cart-item-meta">
                    <p>カラー: ${item.color}</p>
                    <p>単価: ¥${item.price.toLocaleString()}</p>
                  </div>
                </div>
              </div>
            </td>
            <td style="font-family: 'Space Grotesk', sans-serif;">
              <span class="mobile-label" style="display:none;">数量: </span>${item.quantity}
            </td>
            <td class="cart-price">
              <span class="mobile-label" style="display:none;">小計: </span>¥${subtotal.toLocaleString()}
            </td>
            <td style="text-align: right;">
              <button class="btn-remove" onclick="removeItem(${index})">削除</button>
            </td>
          </tr>
        `;
      });

      html += `
          </tbody>
        </table>

        <div class="cart-summary">
          <div class="summary-row">
            <span>小計</span>
            <span>¥${total.toLocaleString()}</span>
          </div>
          <div class="summary-row summary-total">
            <span>合計 (税込)</span>
            <span>¥${total.toLocaleString()}</span>
          </div>
          <div class="cart-actions">
            <a href="shop.html" class="btn btn-secondary">買い物を続ける</a>
            <a href="login.html" class="btn btn-primary">レジへ進む</a>
          </div>
        </div>
      `;

      cartContent.innerHTML = html;
    }

    // 商品の削除
    function removeItem(index) {
      if(!confirm('この商品をカートから削除しますか？')) return;
      
      let cart = JSON.parse(localStorage.getItem('tokyoSaunaCart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('tokyoSaunaCart', JSON.stringify(cart));
      location.reload();
    }
  </script>
</body>
</html>
```
