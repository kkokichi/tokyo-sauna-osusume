<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ | サウナデツナガル</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .contact-form {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group textarea {
            height: 150px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <header>
    </header>

    <main>
        <div class="container">
            <h1>お問い合わせ</h1>
            <p style="text-align: center; margin-bottom: 30px;">ご質問やご要望がございましたら、以下のフォームよりお気軽にお問い合わせください。</p>
            
            <div class="contact-form">
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">お名前</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">メールアドレス</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">お問い合わせ内容</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">送信する</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
    </footer>
    <script src="common.js"></script>
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!window.db) {
                alert('システム読み込み中です。少々お待ちください。');
                return;
            }

            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value,
                createdAt: new Date()
            };

            db.collection('inquiries').add(data)
                .then(() => {
                    alert('お問い合わせありがとうございます。送信が完了しました。');
                    e.target.reset();
                })
                .catch(err => {
                    console.error("Error adding document: ", err);
                    alert('送信に失敗しました: ' + err.message);
                });
        });
    </script>
</body>
</html>
