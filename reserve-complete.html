<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>予約完了｜東京サウナ</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Source+Serif+4:wght@400;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1><a href="top.html">東京サウナ</a></h1>
      <nav>
        <ul>
          <li><a href="top.html#concept">コンセプト</a></li>
          <li><a href="store.html">グッズ</a></li>
          <li><a href="reserve.html" style="color:#d97706;">サウナ予約</a></li>
          <li id="auth-link"></li>
          <li><a href="cart.html" aria-label="カート" class="nav-cart-wrap"><i class="fas fa-shopping-cart"></i><span id="cart-badge" class="cart-badge"></span></a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="page-header">
    <h2>Reservation Complete</h2>
  </div>

  <section class="complete-container">
    <div class="complete-icon"><i class="fas fa-calendar-check"></i></div>
    <h3>ご予約ありがとうございます</h3>
    <p>以下の内容でご予約を承りました。</p>

    <div class="order-info" id="reservation-summary">
      <!-- JSで描画 -->
    </div>

    <a href="mypage.html" class="btn-primary">予約履歴を確認する</a>
  </section>

  <footer>
    <div class="footer-sns">
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-facebook-f"></i></a>
    </div>
    <p>© TOKYO SAUNA</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const lastReservation = JSON.parse(sessionStorage.getItem('tokyoSaunaLastReservation'));
      const summaryContainer = document.getElementById('reservation-summary');

      if (lastReservation) {
        summaryContainer.innerHTML = `
          <p><strong>予約日:</strong> ${lastReservation.reservationDate}</p>
          <p><strong>時間:</strong> ${lastReservation.reservationTime}</p>
          <p><strong>プラン:</strong> ${lastReservation.plan}</p>
        `;
      } else {
        summaryContainer.innerHTML = '<p>予約情報が見つかりません。</p>';
      }
    });
  </script>
</body>
</html>
