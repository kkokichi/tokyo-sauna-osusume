<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>サウナ予約｜東京サウナ</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Source+Serif+4:wght@400;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1><a href="top.html">東京サウナ</a></h1>
      <nav>
        <ul>
          <li><a href="top.html#concept">コンセプト</a></li>
          <li><a href="store.html">グッズ</a></li>
          <li><a href="reserve.html" style="color:#d97706;">サウナ予約</a></li>
          <li id="auth-link"></li>
          <li><a href="cart.html" aria-label="カート" class="nav-cart-wrap"><i class="fas fa-shopping-cart"></i><span id="cart-badge" class="cart-badge"></span></a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="page-header">
    <h2>Sauna Reservation</h2>
  </div>

  <section class="login-container">
    <form onsubmit="makeReservation(event)">
      <div class="form-group">
        <label for="reservation-date">ご希望日</label>
        <input type="date" id="reservation-date" required>
      </div>
      <div class="form-group">
        <label for="reservation-time">ご希望時間</label>
        <select id="reservation-time" required>
          <option value="10:00 - 11:30">10:00 - 11:30</option>
          <option value="12:00 - 13:30">12:00 - 13:30</option>
          <option value="14:00 - 15:30">14:00 - 15:30</option>
          <option value="16:00 - 17:30">16:00 - 17:30</option>
          <option value="18:00 - 19:30">18:00 - 19:30</option>
          <option value="20:00 - 21:30">20:00 - 21:30</option>
        </select>
      </div>
      <div class="form-group">
        <label for="reservation-plan">プラン</label>
        <select id="reservation-plan" required>
          <option>90分コース (¥1,300)</option>
        </select>
      </div>
      <button type="submit" class="btn-primary">予約を確定する</button>
    </form>
  </section>

  <footer>
    <div class="footer-sns">
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-facebook-f"></i></a>
    </div>
    <p>© TOKYO SAUNA</p>
  </footer>

  <script>
    document.addEventListener('firebase-ready', (e) => {
      // ヘッダー更新
      const user = e.detail.user;
      const authLink = document.getElementById('auth-link');
      if (user) {
        authLink.innerHTML = `<a href="mypage.html">マイページ</a>`;
      } else {
        authLink.innerHTML = `<a href="login.html">ログイン</a>`;
      }

      // 日付選択の制限とイベントリスナー
      const dateInput = document.getElementById('reservation-date');
      const today = new Date().toISOString().split('T')[0];
      dateInput.min = today;
      dateInput.addEventListener('change', updateAvailableTimes);
    });

    function makeReservation(e) {
      e.preventDefault();
      if (!auth.currentUser) {
        alert('予約にはログインが必要です。');
        window.location.href = 'login.html';
        return;
      }

      const newReservation = {
        userId: auth.currentUser.uid,
        reservationDate: document.getElementById('reservation-date').value,
        reservationTime: document.getElementById('reservation-time').value,
        plan: document.getElementById('reservation-plan').value,
        createdAt: new Date()
      };

      db.collection('reservations').add(newReservation)
        .then(() => {
          sessionStorage.setItem('tokyoSaunaLastReservation', JSON.stringify(newReservation));
          window.location.href = 'reserve-complete.html';
        })
        .catch(err => alert('予約に失敗しました: ' + err.message));
    }

    function updateAvailableTimes() {
      const dateInput = document.getElementById('reservation-date');
      const timeSelect = document.getElementById('reservation-time');
      const selectedDate = dateInput.value;

      if (!selectedDate) return;

      const allReservations = JSON.parse(localStorage.getItem('tokyoSaunaReservations')) || [];
      
      // 選択された日付の予約済み時間を取得
      const bookedTimes = allReservations
        .filter(res => res.reservationDate === selectedDate)
        .map(res => res.reservationTime);

      Array.from(timeSelect.options).forEach(option => {
        if (bookedTimes.includes(option.value)) {
          option.disabled = true;
          option.text = `${option.value} ×`;
        } else {
          option.disabled = false;
          option.text = `${option.value} (残1)`;
        }
      });

      // 選択中の項目が無効になった場合、選択をリセット
      if (timeSelect.selectedOptions[0] && timeSelect.selectedOptions[0].disabled) {
        timeSelect.value = '';
        // 有効な最初のオプションを選択（もしあれば）
        const enabledOption = Array.from(timeSelect.options).find(opt => !opt.disabled);
        if (enabledOption) {
          timeSelect.value = enabledOption.value;
        }
      }
    }
  </script>
</body>
</html>
