<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>オンラインストア｜東京サウナ</title>
  <meta name="description" content="東京サウナのオリジナルグッズ販売ページ。">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Source+Serif+4:wght@400;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1><a href="top.html" style="text-decoration:none; color:inherit;">東京サウナ</a></h1>
      <nav>
        <ul>
          <li><a href="top.html#concept">コンセプト</a></li>
          <li><a href="top.html#facility">施設紹介</a></li>
          <li><a href="top.html#price">料金</a></li>
          <li><a href="store.html" style="color:#d97706;">グッズ</a></li>
          <li><a href="top.html#access">アクセス</a></li>
          <li><a href="contact.html">お問い合わせ</a></li>
          <li><a href="admin.html">管理</a></li>
          <li><a href="cart.html" aria-label="カート"><i class="fas fa-shopping-cart"></i></a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="page-header">
    <h2>Online Store</h2>
  </div>

  <section id="goods">
    <div class="container">
      <p style="text-align: center; margin-bottom: 2rem;">サウナのある暮らしを、もっと身近に。</p>
      <div class="goods-grid" id="goods-list">
        <!-- JavaScriptで商品を描画します -->
      </div>
    </div>
  </section>

  <footer>
    <div class="footer-sns">
      <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
    </div>
    <p>© TOKYO SAUNA</p>
  </footer>

  <script>
    // Intersection Observer for scroll animations
    const observerOptions = {
      threshold: 0.1,
      rootMargin: '0px 0px -50px 0px'
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, observerOptions);

    // Observe all animated elements
    document.addEventListener('DOMContentLoaded', () => {
      const animatedElements = document.querySelectorAll('.goods-item');
      animatedElements.forEach(el => observer.observe(el));
      
      // 商品データの読み込みと描画
      loadProducts();
    });

    function loadProducts() {
      // 初期データ（admin.htmlと同じもの）
      const defaultProducts = [
        {
          id: 'sauna-hat-001',
          name: 'Original Sauna Hat',
          price: 4500,
          image: 'images/goods-hat.webp',
          description: '東京サウナオリジナルのサウナハットです。',
          colors: ['チャコールグレー', 'ネイビー', 'ベージュ']
        },
        {
          id: 'moku-towel-001',
          name: 'MOKU Towel Set',
          price: 2200,
          image: 'images/goods-towel.webp',
          description: '吸水性・速乾性に優れたMOKUタオルのセットです。',
          colors: ['グレー', 'ブルー', 'ピンク']
        },
        {
          id: 'logo-tshirt-001',
          name: 'Logo T-Shirt',
          price: 3800,
          image: 'images/goods-tshirt.webp',
          description: 'シンプルなロゴ入りTシャツ。',
          colors: ['ホワイト', 'ブラック']
        }
      ];

      // localStorageから取得、なければ初期データをセット
      let products = JSON.parse(localStorage.getItem('tokyoSaunaProducts'));
      if (!products || products.length === 0) {
        localStorage.setItem('tokyoSaunaProducts', JSON.stringify(defaultProducts));
        products = defaultProducts;
      }

      const container = document.getElementById('goods-list');
      container.innerHTML = '';

      products.forEach(p => {
        const html = `
          <div class="goods-item visible">
            <a href="item.html?id=${p.id}">
              <div class="goods-image">
                <img src="${p.image}" alt="${p.name}" onerror="this.parentElement.innerHTML='<div class=\'image-placeholder\'>No Image</div>'">
              </div>
              <h3>${p.name}</h3>
              <p class="price">¥${p.price.toLocaleString()}</p>
            </a>
          </div>`;
        container.insertAdjacentHTML('beforeend', html);
      });
    }
  </script>
</body>
</html>
